<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q. 2</title>
    <link rel="stylesheet" href="./styles/quiz2.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Quiz</h1>
      <p class="subtitle">제 말이 들리시나요? 살려줘</p>

      <div class="input-container">
        <button class="choice">그들이 오고 있습니다.</button>
        <button class="choice"></button>
        <button class="choice">저 말을 믿지마세요</button>
        <button class="choice"></button>
      </div>
    </div>
  <script src="./scripts/jumpscare.js"></script>
    <script>
    // 클릭하면 jumpscare 실행
      const buttons = document.querySelectorAll(".choice");
        buttons.forEach(btn => {
          btn.addEventListener("click", () => {
            triggerJumpscare();
          });
        });
    </script>
  </body>
</html>
