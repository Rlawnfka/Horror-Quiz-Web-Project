<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Q. 1</title>
    <link rel="stylesheet" href="./styles/quiz1.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Quiz</h1>
      <p class="subtitle">이집트의 수도는?</p>

      <script type="text/javascript" src="/src/client/scripts/jumpscare.js"></script>


      <div class="input-container">
        <button class="choice">알렉산드리아</button>
        <button class="choice">카이로</button>
        <button class="choice">룩소르</button>
        <button class="choice">아스완</button>
      </div>
    </div>

    <script>
  // 모든 선택지 버튼 가져오기
  const buttons = document.querySelectorAll(".choice");

  // 클릭하면 jumpscare 실행
  buttons.forEach(btn => {
    btn.addEventListener("click", () => {
      triggerJumpscare();
    });
  });
</script>

  </body>

  
</html>
